{% load static %}
<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <title>Juego de preguntas</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.0/dist/sweetalert2.all.min.js"></script>
    <link type="text/css" href="{% static 'css/style.css' %}"  rel="stylesheet" />
  </head>
  
  <body>

    
    <div class="contenedor">
      <div class="puntaje" id="puntaje"></div>
      <div class="encabezado">
        <div class="categoria" id="categoria">
          {% for cat in contexto.categoria %}            
           {{ cat.nombre }}           
          {% endfor %}
        </div>
        <div class="numero" id="numero"></div>
        <div class="pregunta" id="pregunta">     

          {% for preg in contexto.preguntas %}            
            {{ preg.id }}
            {{ preg.texto }}            
          {% endfor %}
          
        </div> <img src=" 
      {% for preg in contexto.preguntas %}            
        {{ preg.imagen }}         
      {% endfor %}" 
      class="imagen" id="imagen"> </div>
        
      {% for resp in contexto.respuestas %}                 
        <div class="btn" id="btn"  onclick="oprimir_btn('{{resp.1}}')">{{resp.0}}</div>                
      {% endfor %}
      
      
     <!-- <script src="index.js"></script>-->
    </div>
  
  </body>

  <script>

    function oprimir_btn(valor) {
      if(valor=="True"){
        alert("correcto");
        location.href= "http://127.0.0.1:8000/trivias/preguntas/?qstn={{contexto.Npreg}}";
      }else{
        alert("incorrecto");
      }
    }
  </script>
 
  
  </html>
